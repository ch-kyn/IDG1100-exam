<VirtualHost *:80>
	ServerAdmin <<email>>
	DocumentRoot <<root_dir>>/
	ServerSignature "chriskng"
	ServerName <<url>>
	ServerAlias www.<<url>>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<FilesMatch "\.sh$">
		SetHandler cgi-script
		Options +ExecCGI
	</FilesMatch>
</VirtualHost>